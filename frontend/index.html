
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayFinder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Unlock Your Earning Potential</h1>
    <p class="subtext">PayFinder uses AI to predict your salary based on your unique profile. Get a data-driven estimate to negotiate with confidence.</p>

    <form id="salaryForm">
      <div class="form-group">
        <label for="job">Job Title</label>
        <select id="job" required>
          <option value="" disabled selected>Select job title</option>
          <option value="Data Analyst">Data Analyst</option>
<option value="Marketing Manager">Marketing Manager</option>
<option value="Project Manager">Project Manager</option>
<option value="Software Engineer">Software Engineer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <select id="location" required>
          <option value="" disabled selected>Select location</option>
          <option value="Austin">Austin</option>
<option value="Chicago">Chicago</option>
<option value="New York">New York</option>
<option value="San Francisco">San Francisco</option>
        </select>
      </div>

      <div class="form-group">
        <label for="education">Education Level</label>
        <select id="education" required>
          <option value="" disabled selected>Select your highest education</option>
          <option value="High School">High School</option>
          <option value="Bachelor">Bachelor</option>
          <option value="Master">Master</option>
          <option value="PhD">PhD</option>
        </select>
      </div>

      <div class="form-group">
        <label for="experience">Years of Experience: <span id="expVal">0</span></label>
        <input type="range" id="experience" min="0" max="40" value="0" oninput="document.getElementById('expVal').textContent = this.value">
      </div>

      <button type="submit" class="predict-btn">Predict Salary</button>
    </form>

    <div class="result" id="resultSection" style="display: none;">
      <h2 id="summaryText"></h2>
      <h3 id="predictedAmount"></h3>
      <canvas id="salaryChart" width="400" height="200"></canvas>
      <button onclick="startNewPrediction()" class="predict-btn" style="margin-top: 20px;">Start New Prediction</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
